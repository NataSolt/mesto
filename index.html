<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Места России</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/logo-header.svg"
          alt="надпись на английском языке место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.svg"
            alt="портрет Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__add-button"
                aria-label="открытие формы редактирования имя и работы"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__button-card"
            aria-label="открытие формы добавления карточек"
          ></button>
        </section>
        <section class="cards" aria-label="карточки"></section>
      </main>
      <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup-profile">
        <div class="popup-profile__container">
          <h2 class="popup-profile__title">Редактировать профиль</h2>
          <form
            class="popup-profile__form popup-form"
            name="form-profile"
            novalidate
          >
            <label class="popup__lable">
              <input
                id="input-name"
                type="text"
                name="user"
                class="popup-profile__text popup-profile__text_type_name popup-input"
                value="Жак-Ив Кусто"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error input-name-error"></span>
            </label>
            <label class="popup__lable">
              <input
                id="input-job"
                type="text"
                name="userjob"
                class="popup-profile__text popup-profile__text_type_job popup-input"
                value="Исследователь океана"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error input-job-error"></span>
            </label>
            <button
              class="popup__submit popup__submit-profile"
              aria-label="кнопка отправить"
              type="submit"
              disabled="true"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup-profile__close popup__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <section class="popup popup-card">
        <div class="popup-card__container">
          <h2 class="popup-card__title">Новое место</h2>
          <form class="popup-card__form popup-form" name="form-card" novalidate>
            <label class="popup__lable">
              <input
                id="input-place"
                type="text"
                name="place"
                class="popup-card__text popup-card__text_type_title popup-input"
                placeholder="Название"
                value=""
                minlength="2"
                maxlength="30"
                required
              />
              <span class="input-place-error popup__input-error"></span>
            </label>
            <label class="popup__lable">
              <input
                id="input-url"
                type="url"
                name="link"
                class="popup-card__text popup-card__text_type_link popup-input"
                placeholder="Ссылка на картинку"
                value=""
                required
              />
              <span class="popup__input-error input-url-error"></span>
            </label>
            <button
              class="popup__submit popup__submit-card"
              aria-label="кнопка отправить"
              type="submit"
              disabled="true"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup-card__close popup__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <section class="popup popup-img" aria-label="фотография">
        <div class="popup-img__container">
          <img src="#" alt="#" class="popup-img__photo" />
          <p class="popup-img__caption"></p>
          <button
            type="button"
            class="popup-img__close popup__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <template class="card-template">
        <article class="card">
          <img alt="аватар" class="card__image" />
          <div class="card__group">
            <h2 class="card__title"></h2>
            <button
              class="card__like"
              aria-label="нравится"
              type="button"
            ></button>
          </div>
          <button
            type="button"
            aria-label="корзина"
            class="card__trash"
          ></button>
        </article>
      </template>
      
      <script type="module" src="./scripts/index.js"></script>
      <script type="module" src="./scripts/cards.js"></script>
      <script type="module" src="./scripts/validate.js"></script>
    </div>
  </body>
</html>
