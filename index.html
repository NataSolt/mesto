<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Места России</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/logo-header.svg"
          alt="надпись на английском языке место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.svg"
            alt="портрет Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__add-button" aria-label="открытие формы редактирования имя и работы"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-card" aria-label="открытие формы добавления карточек"></button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="./images/karachaevo-cherckesk.png"
              alt="Древний храм на фоне гор"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" aria-label="нравится" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/elbrus.png"
              alt="долина и на горизонте очертание горы"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" aria-label="нравится" type="button" ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/dombay.png"
              alt="склоны нескольких гор и главный пик покрытый снегом в центре"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" aria-label="нравится" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/elbrus.png"
              alt="долина и на горизонте очертание горы"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" aria-label="нравится" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/dombay.png"
              alt="склоны нескольких гор и главный пик покрытый снегом в центре"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" aria-label="нравится" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/karachaevo-cherckesk.png"
              alt="Древний храм на фоне гор"
              class="card__image"
            />
            <div class="card__group">
              <h2 class="card__title">Карачаево-Черкеск</h2>
              <button class="card__like" aria-label="нравится" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-profile"> 
          <input
            type="text"
            name="name"
            class="popup__text popup__text_type_name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            name="text"
            class="popup__text popup__text_type_job"
            value="Исследователь океана"
          />
          <button class="popup__container-button" aria-label="кнопка отправить" type="submit">
            Сохранить
          </button>
        </form>
          <button type="button" class="popup__close" aria-label="крест отмена"></button>
        </div>
      </section>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
