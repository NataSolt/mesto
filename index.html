<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Места России</title>
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          src="./images/logo-header.svg"
          alt="надпись на английском языке место Россия"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.svg"
            alt="портрет Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__add-button"
                aria-label="открытие формы редактирования имя и работы"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__button-card"
            aria-label="открытие формы добавления карточек"
          ></button>
        </section>
        <section class="cards" aria-label="карточки"></section>
      </main>
      <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup-profile">
        <div class="popup-profile__container">
          <h2 class="popup-profile__title">Редактировать профиль</h2>
          <form class="popup-profile__form" name="form-profile">
            <input
              type="text"
              name="name"
              class="popup-profile__text popup-profile__text_type_name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              name="text"
              class="popup-profile__text popup-profile__text_type_job"
              value="Исследователь океана"
            />
            <button
              class="popup-profile__container-button"
              aria-label="кнопка отправить"
              type="submit"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup-profile__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <section class="popup popup-card">
        <div class="popup-card__container">
          <h2 class="popup-card__title">Новое место</h2>
          <form class="popup-card__form" name="form-profile">
            <input
              type="text"
              name="name"
              class="popup-card__text popup-card__text_type_title"
              placeholder="Название"
              value=""
            />
            <input
              type="text"
              name="text"
              class="popup-card__text popup-card__text_type_link"
              placeholder="Ссылка на картинку"
              value=""
            />
            <button
              class="popup-card__container-button"
              aria-label="кнопка отправить"
              type="submit"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup-card__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <section class="popup popup-img" aria-label="фотография">
        <div class="popup-img__container">
          <img src="#" alt="#" class="popup-img__photo" />
          <p class="popup-img__caption"></p>
          <button
            type="button"
            class="popup-img__close"
            aria-label="крест отмена"
          ></button>
        </div>
      </section>
      <template class="card-template">
        <article class="card">
          <img alt="аватар" class="card__image" />
          <div class="card__group">
            <h2 class="card__title"></h2>
            <button
              class="card__like"
              aria-label="нравится"
              type="button"
            ></button>
          </div>
          <button
            type="button"
            aria-label="корзина"
            class="card__trash"
          ></button>
        </article>
      </template>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
